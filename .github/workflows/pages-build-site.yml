# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

# è§¦å‘æ¡ä»¶ä¼˜åŒ–ï¼šåªåœ¨main/masteråˆ†æ”¯çš„pushäº‹ä»¶è§¦å‘éƒ¨ç½²
on:
  push:
    branches:
      - main
      - master
  # æ”¯æŒæ‰‹åŠ¨è§¦å‘
  workflow_dispatch:

# è®¾ç½®ç¯å¢ƒå˜é‡
env:
  TZ: Asia/Shanghai
  NODE_ENV: production
  # Vue/Viteç›¸å…³ç¯å¢ƒå˜é‡
  VITE_SSR: false
  __VUE_PROD_DEVTOOLS__: false

# å…¨å±€æƒé™è®¾ç½®
permissions:
  contents: read
  pages: write
  id-token: write

# å¹¶å‘æ§åˆ¶ï¼šç¡®ä¿åªæœ‰ä¸€ä¸ªéƒ¨ç½²è¿è¡Œ
concurrency:
  group: 'pages-${{ github.ref }}'
  cancel-in-progress: true

jobs:
  # æ„å»ºä½œä¸š
  build:
    name: Build Documentation
    runs-on: ubuntu-latest

    # ç­–ç•¥é…ç½®
    strategy:
      matrix:
        node-version: [25] # æ›´æ–°åˆ°Node.js 25 ç‰ˆæœ¬
      fail-fast: false

    # ç¼“å­˜ä¼˜åŒ–ï¼šç¼“å­˜node_modulesä»¥æé«˜æ„å»ºé€Ÿåº¦
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true # å¯ç”¨Git LFSæ”¯æŒ
          submodules: true # å¦‚æœä½¿ç”¨å­æ¨¡å—ï¼Œè‡ªåŠ¨åˆå§‹åŒ–

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      # ç¼“å­˜node_modules
      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v4
        with:
          path: |
            **/node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # å®‰è£…ä¾èµ–
      - name: Install dependencies
        run: npm ci # ä½¿ç”¨npm ciä»£æ›¿npm installï¼Œç¡®ä¿ä¸€è‡´æ€§
        env:
          CI: true

      # éªŒè¯ä¾èµ–å®‰è£…
      - name: Verify installation
        run: |
          npm list --depth=0
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"

      # æ„å»ºæ–‡æ¡£
      - name: Build documentation
        run: |
          echo "Building from: ${{ github.workspace }}"
          npm run docs:build
        env:
          CI: true
          # å¯ä»¥æ·»åŠ æ›´å¤šæ„å»ºä¼˜åŒ–å‚æ•°
          NODE_OPTIONS: '--max-old-space-size=4096'

      # éªŒè¯æ„å»ºè¾“å‡º
      - name: Verify build output
        run: |
          if [ -d ".vitepress/dist" ]; then
            echo "Build directory exists"
            ls -la .vitepress/dist/ | head -20
          else
            echo "Build directory not found!"
            exit 1
          fi

      # ä¸Šä¼ æ„å»ºäº§ç‰©
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: .vitepress/dist
          retention-days: 5 # ä¿ç•™5å¤©

  # éƒ¨ç½²ä½œä¸š
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build # ä¾èµ–buildä½œä¸š
    if: github.event_name == 'push' # ä»…åœ¨pushäº‹ä»¶æ—¶éƒ¨ç½²

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    permissions:
      pages: write
      id-token: write
      contents: write # å¦‚æœéœ€è¦commitåˆ°gh-pagesåˆ†æ”¯

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: documentation
          path: ./dist

      - name: Setup Pages
        uses: actions/configure-pages@v4

      # æ·»åŠ éƒ¨ç½²æ—¶é—´æˆ³æ–‡ä»¶ï¼ˆå¯é€‰ï¼‰
      - name: Create deployment info
        run: |
          echo "Deployment time: $(date)" > ./dist/deployment-info.txt
          echo "Commit: ${{ github.sha }}" >> ./dist/deployment-info.txt
          echo "Branch: ${{ github.ref_name }}" >> ./dist/deployment-info.txt
          echo "Workflow: ${{ github.workflow }}" >> ./dist/deployment-info.txt

      - name: Upload to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # éƒ¨ç½²åæ“ä½œï¼ˆå¯é€‰ï¼‰
      - name: Deployment status
        run: |
          if [ "${{ steps.deployment.outcome }}" == "success" ]; then
            echo "âœ… Deployment successful!"
            echo "ğŸŒ URL: ${{ steps.deployment.outputs.page_url }}"
          else
            echo "âŒ Deployment failed!"
            exit 1
          fi

  # é€šçŸ¥ä½œä¸šï¼ˆå¯é€‰ï¼‰
  notify:
    name: Send notification
    runs-on: ubuntu-latest
    needs: [build, deploy]
    if: always() # æ— è®ºæˆåŠŸå¤±è´¥éƒ½è¿è¡Œ

    steps:
      - name: Build status
        run: |
          echo "Build job status: ${{ needs.build.result }}"
          echo "Deploy job status: ${{ needs.deploy.result }}"
          echo "Overall status: ${{ job.status }}"

