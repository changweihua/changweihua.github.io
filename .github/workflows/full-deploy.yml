  # éƒ¨ç½²ä½œä¸š
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build # ä¾èµ–buildä½œä¸š
    # if: github.event_name == 'push' # ä»…åœ¨pushäº‹ä»¶æ—¶éƒ¨ç½²

    environment:
