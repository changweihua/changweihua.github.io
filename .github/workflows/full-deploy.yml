jobs:
  # æ„å»ºä½œä¸š
  build:
    name: Build Documentation
    runs-on: ubuntu-latest

    # ç­–ç•¥é…ç½®
    strategy:
      matrix:
        node-version: [25] # æŒ‰æ‚¨çš„è¦æ±‚ä½¿ç”¨ Node 25
      fail-fast: false

    # ç¯å¢ƒä¸æƒé™
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # 1. æ£€å‡ºä»£ç 
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      # 2. è®¾ç½® Node.js
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          # node-version: ${{ matrix.node-version }}
          node-version-file: '.node-version' # æ”¯æŒ.nvmrcã€.node-versionã€package.jsonç­‰
          architecture: 'x64' # ç³»ç»Ÿæ¶æ„
          check-latest: true # æ˜¯å¦æ£€æŸ¥æœ€æ–°ç‰ˆæœ¬
          cache: 'npm' # åŒ…ç®¡ç†å™¨ç¼“å­˜
          registry-url: https://registry.npmjs.org/ # å¦‚æœä¸é…ç½®å°†å½±å“publish

      # 3. å®‰è£…ä¾èµ–ï¼ˆå…³é”®ä¿®å¤æ­¥éª¤ï¼‰
      - name: Install dependencies
        run: npm install --legacy-peer-deps

      # 4. éªŒè¯ä¾èµ–å®‰è£…
      - name: Verify installation
        run: |
          npm list --depth=0
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"

      # 5. æ„å»ºæ–‡æ¡£ï¼ˆè§£å†³å†…å­˜æº¢å‡ºï¼‰
      - name: Build docs
        run: |
          echo "Building from: ${{ github.workspace }}"
          echo "å·¥ä½œç©ºé—´: ${{ github.workspace }}"
          # å…³é”®ï¼šå¢åŠ  Node.js å†…å­˜é™åˆ¶ä»¥é˜²æ­¢å †å†…å­˜æº¢å‡º
          NODE_OPTIONS="--max-old-space-size=6144" npm run docs:build
        env:
          # å¯ä»¥æ·»åŠ æ›´å¤šæ„å»ºä¼˜åŒ–å‚æ•°
          NODE_OPTIONS: '--max-old-space-size=6144'
          NODE_ENV: production
          VITE_SSR: false
          __VUE_PROD_DEVTOOLS__: false

      # 6. éªŒè¯æ„å»ºè¾“å‡º
      - name: Verify build output
        run: |
          # éªŒè¯æ„å»ºè¾“å‡º
          echo "âœ… éªŒè¯æ„å»ºç»“æœ..."
          if [ -d ".vitepress/dist" ]; then
            echo "æ„å»ºæˆåŠŸï¼è¾“å‡ºç›®å½•: .vitepress/dist"
            echo "æ€»æ–‡ä»¶æ•°: $(find .vitepress/dist -type f | wc -l)"
          else
