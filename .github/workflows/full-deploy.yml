  pages: write
  # å…è®¸å†™å…¥ id-token çš„æƒé™ã€‚
  id-token: write

# å¹¶å‘æ§åˆ¶ï¼šåªå…è®¸ä¸€ä¸ªéƒ¨ç½²è¿›è¡Œ
concurrency:
