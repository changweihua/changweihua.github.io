an font-weight="normal" class="text-inner-tspan" font-style="normal">性能高，适合内部服务调用</tspan></tspan><tspan dy="1.1em" y="1em" x="0" class="text-outer-tspan"><tspan font-weight="normal" class="text-inner-tspan" font-style="normal">。</tspan></tspan></text></g></g></g><g transform="translate(310.2973492776632, 15)" class="mindmap-node section-0"><g><path d="M0 32.8 v-27.799999999999997 q0,-5 5,-5 h202.015625 q5,0 5,5 v32.8 H0 Z" class="node-bkg node-no-border" id="node-3"></path><line y2="37.8" x2="212.015625" y1="37.8" x1="0" class="node-line-0"></line></g><g transform="translate(106.0078125, 5)" text-anchor="middle" dominant-baseline="middle" alignment-baseline="middle" dy="1em"><g><rect style="stroke: none" class="background"></rect><text style="" y="-10.1"><tspan dy="1.1em" y="-0.1em" x="0" class="text-outer-tspan"><tspan font-weight="normal" class="text-inner-tspan" font-style="normal">接口设计直观，易于理解。</tspan></tspan></text></g></g></g><g transform="translate(503.32192265659137, 80.7535747836547)" class="mindmap-node section-1"><g><path d="M0 50.39999847412109 v-45.39999847412109 q0,-5 5,-5 h202.015625 q5,0 5,5 v50.39999847412109 H0 Z" class="node-bkg node-no-border" id="node-5"></path><line y2="55.39999847412109" x2="212.015625" y1="55.39999847412109" x1="0" class="node-line-1"></line></g><g transform="translate(106.0078125, 5)" text-anchor="middle" dominant-baseline="middle" alignment-baseline="middle" dy="1em"><g><rect style="stroke: none" class="background"></rect><text style="" y="-10.1"><tspan dy="1.1em" y="-0.1em" x="0" class="text-outer-tspan"><tspan font-weight="normal" class="text-inner-tspan" font-style="normal">耦合性较高，接口变更可能</tspan></tspan><tspan dy="1.1em" y="1em" x="0" class="text-outer-tspan"><tspan font-weight="normal" class="text-inner-tspan" font-style="normal">影响调用方。</tspan></tspan></text></g></g></g><g transform="translate(513.132323860347, 224.99965010651624)" class="mindmap-node section-1"><g><path d="M0 32.8 v-27.799999999999997 q0,-5 5,-5 h154.0156